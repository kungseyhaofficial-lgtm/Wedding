<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ពិធីមង្គលការ Kong Seyha & Nguon Sovanna</title>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <div class="invite-box">
      <h2>💌 សូមអញ្ជើញចូលរួមពិធីមង្គលការ</h2>
      <h1>លោក <span>Kong Seyha</span> និង អ្នកស្រី <span>Nguon Sovanna</span></h1>
      <button id="openInvite">បើកការអញ្ជើញ 💎</button>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.youtube.com/embed/aFAhupat2AA?autoplay=1" type="audio/mp3">
  </audio>

  <main class="content">
    <section class="hero">
      <h1>💍 ពិធីមង្គលការ</h1>
      <p>ថ្ងៃទី២៨ សីហា ឆ្នាំ២០២៣០</p>
      <a href="https://maps.google.com/?q=11.430873,104.804977" target="_blank" class="map-btn">
        🗺️ ទីតាំងពិធី
      </a>
    </section>

    <section class="gallery">
      <h2>រូបភាពជួបគ្នា</h2>
      <div class="gallery-grid">
        <!-- Đặt 12 ảnh của bạn tại đây -->
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
        <img src="images/5.jpg" alt="">
        <img src="images/6.jpg" alt="">
        <img src="images/7.jpg" alt="">
        <img src="images/8.jpg" alt="">
        <img src="images/9.jpg" alt="">
        <img src="images/10.jpg" alt="">
        <img src="images/11.jpg" alt="">
        <img src="images/12.jpg" alt="">
      </div>
    </section>

    <footer>
      <p>💐 សូមជូនពរឲ្យការរៀបការនេះពោរពេញដោយសេចក្តីសុខ និងស្នេហា 💖</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
